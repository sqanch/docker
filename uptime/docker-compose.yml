services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 4848:3001
    restart: unless-stopped
    networks:
      - proxy-network

networks:
  proxy-network:
    name: proxy-network
    external: true
